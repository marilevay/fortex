<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ForTex Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 16px;
        max-width: 720px;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 12px;
      }
      input {
        flex: 1;
        padding: 8px;
      }
      button {
        padding: 8px 12px;
      }
      ul {
        padding-left: 18px;
      }
      code {
        background: #f4f4f4;
        padding: 2px 4px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>ForTex Settings</h1>

    <p>
      Add the sites where ForTex should run automatically. You will be prompted by Chrome to grant
      permission for each site once.
    </p>

    <div class="row">
      <input id="domain" placeholder="example.com" autocomplete="off" />
      <button id="add">Add site</button>
    </div>

    <h2>Allowed sites</h2>
    <ul id="list"></ul>

    <p>
      Tip: enter a domain like <code>canvas.instructure.com</code> or <code>your-school.edu</code>.
    </p>

    <script src="options.js"></script>
  </body>
</html>
